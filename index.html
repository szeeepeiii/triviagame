<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body style="background-image: url(https://i.pinimg.com/originals/41/63/a9/4163a9c4707d2ae784d369250978353c.jpg);">
        <main class="container" style="border: 2px; background-color: skyblue; margin-top: 5%; padding: 10%;" >
            <section>
                <div class="totally" style="font-size: 80px;color:royalblue;font-family: 'Odibee Sans', cursive;text-align: center;">TOTALLY TRIVIAL TRIVIA!</div>
                <article class="card-body" style="margin-left: 40%;">
                        <button type="button" class="btn btn-primary btn-lg" id="button"
                        button onlick="hide()" style="padding-left: 8%; padding-right: 8%;">Start</button>
                </article>
            </section>
        </main>
        <div id="quiz"></div>
<button id="submit">Submit Quiz</button>
<div id="results"></div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="triviagame.js"></script>
